<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
  body {
    color: white;
    background: url(black.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .emptyMessage {
    font-weight: bold;
    color: red;
    font-size: 1.2em;
  }
  li {
    margin-bottom: 7px;
    font-size: 1.2em;
  }
  li > button {
    margin-left: 6px;
  }
  button > span {
    color: green;
  }
  </style>
</head>
<body ng-app="ShoppingListApp">
  <div class="container text-center">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div ng-controller="ToBuyController as toBuyList">
        <div class="col-md-6">
          <h2>To Buy:</h2>

            <input type="text" ng-model="toBuyList.itemName" class="form-control" placeholder="Item Name">
          <input type="text" ng-model="toBuyList.itemQuantity" class="form-control" placeholder="Quantity">
              <button ng-click="toBuyList.addToBuyItem();" class="btn btn-block btn-primary" type="button">Add Item</button>

          <ul style="margin-top: 15px">
            <li ng-repeat="item in toBuyList.items">
              Buy {{ item.quantity }} {{ item.name }} <button ng-click="toBuyList.bought($index);" class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span> Bought</button>
                <button ng-click="toBuyList.removeToBuyItem($index);" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove"></span></button>

                </ul>
                <div ng-if="!toBuyList.hasItems()" class="emptyMessage">Everything is bought!</div>
              </div>
            </div>

            <!-- Already Bought List -->
            <div ng-controller="AlreadyBoughtController as alreadyBoughtList">
              <div class="col-md-6">
                <h2>Already Bought:</h2>
                <ul>
                  <li ng-repeat="item in alreadyBoughtList.items">
                    Bought {{ item.quantity }} {{ item.name }} <button ng-click="alreadyBoughtList.removeBoughtItem($index);" class="btn btn-default">
                      <span class="glyphicon glyphicon-remove"></span></button>

                    </ul>
                    <div ng-if="!alreadyBoughtList.hasItems();" class="emptyMessage">Nothing bought yet.</div>
                  </div>
                </div>
              </div>
            </div>

          </body>
          </html>
